<div class="container">
    <div class="row">
        <div class="col" id="bg-img">
            <table>
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="col">
            <form>
                <fieldset>
                    <legend>Morning Joe's Coffee</legend>
                    <div class="mb-3">
                        <label for="search-bar" class="form-label">Coffee Name</label>
                        <input type="search" id="search-bar" class="form-control" placeholder="New Orleans dark">
                    </div>
                    <div class="mb-3">
                        <label for="roast-selection" class="form-label">Roast</label>
                        <select id="roast-selection" class="form-select">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-secondary">Submit</button>
                </fieldset>
                <div class="single-pic">
                    <div class="card" style="width: 18rem;">
                        <img src="../img/pexels-dominika-roseclay-977882.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Try our New Orleans dark 35% off if you're looking for a bold taste. Imported from the home of
                                Cajun and Jazz daily! </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
