
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">


</head>
<body>
<header>

</header>
<main>
    <!-----------------------------        left-column grid       ---------------------------------------------------->
    <div class="container">
        <div class="row">
            <div class="col">
                <table>
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th>ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
            <!------------------------------     middle-column grid      ---------------------------------------------->
            <div class="col">
                <table>
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th>ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
            <!------------------------------       right-column-top      --------------------------------------------->
            <div class="col d-grid gap-0">
                <form>
                    <fieldset>
                        <legend>Morning Joe's Coffee</legend>
                        <div class="mb-3">
                            <label for="search-bar" class="form-label">Coffee Name</label>
                            <input type="search" id="search-bar" class="form-control" placeholder="New Orleans dark">
                        </div>
                        <div class="mb-3">
                            <label for="roast-selection" class="form-label">Roast</label>
                            <select id="roast-selection" class="form-select">
                                <option>light</option>
                                <option>medium</option>
                                <option selected>dark</option>
                            </select>
                        </div>
                        <button type="submit" id="submit" class="btn btn-secondary">Submit</button>
                    </fieldset>
                </form>
                <!-------------------------------        right-column-bottom         ---------------------------------->
                <div class="row ">
                    <div class="col">
                        <form>
                            <fieldset>
                                <div class="mb-3">
                                    <label for="search-bar-add-coffee" class="form-label">Coffee Name</label>
                                    <input type="search" id="search-bar-add-coffee" class="form-control" placeholder="New Orleans dark">
                                </div>
                                <div class="mb-3">
                                    <label for="roast-selection" class="form-label">Roast</label>
                                    <select id="roast-selection" class="form-select">
                                        <option selected>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </div>
                                <button type="submit" id="submit-add-coffee" class="btn btn-secondary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
